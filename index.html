<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Pratica Leo</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <div class="page-container">
    <div class="form-container">
    <h2>Formulário de Cadastro de Gastos</h2>
    <form id="cadastro">

        <div class="input-group">
            <label for="descrição">Descrição</label>
            <input type="text" id="descrição" name="descrição" required> 
        </div>

        <div class="input-group">
            <label for="valor">Valor</label>
            <input type="number" step="0.01" min="0" max="999999999999999" id="valor" name="valor" required>
            
        </div>

        <div class="input-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" required> 
        </div>

        <button type="submit">Cadastrar</button>
       
    </form>
     </div>
    <div id="dados"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
